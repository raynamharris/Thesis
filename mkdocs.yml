# Project information
site_name: Rayna Harris Ph.D. Thesis
site_description: Transcriptional Plasticity in the Hippocampus and its Role in Conditioned Avoidance Learning
site_author: Rayna Harris
site_url: http://raynamharris.github.io/Thesis

# Repository
repo_name: raynamharris/Thesis
repo_url: https://github.com/raynamharris/Thesis
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2017 <a href="https://raynamharris.github.io/">Rayna Harris'

# Configuration
theme:
  name: null
  custom_dir: mkdocs-material-dib/material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: teal
    accent: teal
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Customization
extra:
  social:
    - type: github-alt
      link: https://github.com/raynamharris
    - type: twitter
      link: https://twitter.com/raynamharris
    - type: linkedin
      link: https://linkedin.com/in/rayna-harris-484802ba

# Extensions      
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true      

# Page tree
nav:
  - Overview: index.md
  - Preface: preface.md
  - Introduction: 00_intro.md
  -  Chapter 1 Avoidance learning induces strong up-regulation of transcription in the DG subfield of the dorsal hippocampus: 01_intwt15.md
  - Chapter 2 Reproducible approaches for studying behavior and transcription in a mouse model for autism: 02_fmr1.md
  - Chapter 3 Analysis of hippocampal transcriptomic responses to technical and biological perturbations: 03_dissociation.md
  - Conclusion: conclusion.md
  - Curriculum Vitae: cv.md